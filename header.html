<header>
  <style>
    .user-menu { position: relative; }
    .user-menu-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      padding: 0;
      font-size: 12px;
      border: 2px solid var(--border);
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(20,24,41,0.6), rgba(20,24,41,0.3));
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      overflow: hidden;
    }
    .user-menu-button:hover { 
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(77, 217, 255, 0.3);
    }
    .user-menu-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #userName, .user-menu-caret { display: none; }
    .user-dropdown {
      position: absolute;
      right: 0;
      top: calc(100% + 6px);
      min-width: 180px;
      background: linear-gradient(135deg, rgba(20,24,41,1), rgba(20,24,41,1));
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.35);
      padding: 6px;
      display: none;
      z-index: 10;
      backdrop-filter: none;
    }
    .user-dropdown a,
    .user-dropdown button {
      width: 100%;
      text-align: left;
      padding: 10px 10px;
      border-radius: 8px;
      background: transparent;
      border: none;
      color: var(--text);
      font: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 13px;
    }
    .user-dropdown a:hover,
    .user-dropdown button:hover { 
      background: rgba(77, 217, 255, 0.08);
      color: var(--accent);
    }
    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .user-dropdown-sep { height: 1px; background: var(--border); margin: 6px 0; }
    
    /* Mobile Navigation */
    #mobileMenuBtn {
      display: none;
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      line-height: 1;
    }
    
    #mobileSidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, rgba(10,14,26,0.98), rgba(20,24,41,0.98));
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--border);
      z-index: 1000;
      transition: left 0.3s ease;
      overflow-y: auto;
    }
    
    #mobileSidebar.open {
      left: 0;
    }
    
    #mobileOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }
    
    #mobileOverlay.show {
      display: block;
    }
    
    .mobile-sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .mobile-sidebar-close {
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
    }
    
    .mobile-nav-items {
      padding: 20px 0;
    }
    
    .mobile-nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      color: var(--muted);
      text-decoration: none;
      transition: all 0.2s;
      font-size: 15px;
    }
    
    .mobile-nav-item:hover {
      background: rgba(77, 217, 255, 0.08);
      color: var(--text);
    }
    
    .mobile-nav-item.active {
      background: rgba(77, 217, 255, 0.12);
      color: var(--accent);
      border-left: 3px solid var(--accent);
      padding-left: 17px;
    }
    
    .mobile-nav-item .nav-icon {
      font-size: 20px;
    }
    
    @media (max-width: 1000px) {
      #mobileMenuBtn {
        display: block;
      }
      #headerContainer {
        padding: 12px 16px !important;
      }
      #headerContainer > div:first-child {
        flex: 0 0 auto !important;
        min-width: auto !important;
      }
      #headerBranding a {
        gap: 8px !important;
      }
      #headerBranding a > div > div:first-child {
        font-size: 18px !important;
      }
      #headerBranding a > div > div:nth-child(2) {
        display: none !important;
      }
      #headerNav {
        display: none !important;
      }
      #headerControls {
        gap: 8px !important;
        min-width: 40px !important;
        max-width: 80px !important;
      }
      #branchSelect {
        max-width: 80px !important;
      }
      #headerContainer > div:last-child {
        flex: 0 0 auto !important;
        min-width: auto !important;
      }
    }
  </style>
