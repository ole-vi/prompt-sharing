<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jules - PromptSync</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>
  <header>
    <style>
      @media (max-width: 900px) {
        #headerContainer {
          flex-direction: column !important;
          gap: 8px !important;
          align-items: center !important;
        }
        #headerContainer > div:first-child {
          width: 100%;
          flex-direction: column !important;
          align-items: center !important;
          gap: 8px !important;
        }
        #headerBranding a {
          flex-direction: column;
          text-align: center;
        }
        #headerControls {
          width: 100%;
          justify-content: center !important;
        }
        #authStatus {
          width: 100%;
          align-items: center !important;
        }
      }
    </style>
    <div id="headerContainer" style="display:flex; justify-content:space-between; align-items:center; gap:16px; padding:12px 16px; width:100%;">
      <div style="display:flex; align-items:center; gap:16px;">
        <div id="headerBranding" style="display:flex; align-items:center; gap:12px;">
          <a id="logoLink" href="/" style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:12px;">
            <img src="assets/PromptSyncLogo.svg" alt="PromptSync" style="width:36px; height:36px; flex-shrink:0; object-fit:contain;">
            <div>
              <div style="font-size:24px; font-weight:900; letter-spacing:0.5px; line-height:1.2;">PromptSync</div>
              <div style="font-size:10px; color:var(--muted); letter-spacing:0.5px; margin-top:-3px;">
                <span id="repoPill" style="cursor:pointer;">Loading...</span>
                <span> ¬∑ </span>
                <span id="appVersion" style="cursor:pointer;">Loading...</span>
              </div>
            </div>
          </a>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <select id="branchSelect" style="padding:6px 8px; font-size:12px; border:1px solid var(--border); background:var(--card); color:inherit; border-radius:6px; cursor:pointer; min-width:140px;">
            <option>Loading branches‚Ä¶</option>
          </select>
        </div>
      </div>
      <div id="headerControls" style="display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:flex-end;">
        <span id="userDisplay" style="display:none; font-size:11px; color:var(--muted);">          <strong id="userName" style="cursor:pointer; text-decoration:underline;" title="Click to manage Jules API key"></strong>
        </span>
        <a href="https://github.com/ole-vi/prompt-sharing/blob/main/README.md" target="_blank" rel="noopener" class="help-link" title="View documentation" style="padding:6px 10px; font-size:12px;">üìñ Help</a>
      </div>
    </div>
  </header>

  <nav id="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-item">
        <span class="nav-icon">üè†</span>
        <span class="nav-label">Home</span>
      </a>
      <a href="queue.html" class="nav-item">
        <span class="nav-icon">üìã</span>
        <span class="nav-label">Queue</span>
      </a>
      <a href="jules.html" class="nav-item active">
        <span class="nav-icon">ü§ñ</span>
        <span class="nav-label">Jules</span>
      </a>
      <button id="navAuthBtn" class="nav-item" style="display:none; border:none; background:transparent; cursor:pointer; font:inherit;">
        <span class="nav-icon">üîë</span>
        <span class="nav-label" id="navAuthLabel">Sign In</span>
      </button>
    </div>
  </nav>

  <div class="wrap" style="grid-template-columns: 1fr;">
    <main class="card" style="padding:32px;">
      <h2 style="margin:0 0 24px; font-size:24px; font-weight:700;">ü§ñ Jules Account</h2>
      
      <!-- Not Signed In Message -->
      <div id="julesNotSignedIn" style="display:none; background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:48px; text-align:center;">
        <div style="color:var(--muted); font-size:16px;">Please sign in to view Jules account information.</div>
      </div>

      <!-- Jules Profile Info Section -->
      <div id="julesProfileInfoSection" style="display:none;">
        <!-- View Queue Button -->
        <div style="margin-bottom:20px;">
          <a href="queue.html" class="btn" style="width:100%; padding:14px; border:2px solid var(--accent); background:rgba(52,152,219,0.1); cursor:pointer; border-radius:8px; font-weight:600; font-size:15px; color:var(--accent); display:flex; align-items:center; justify-content:center; gap:10px; transition: all 0.2s; text-decoration:none;">
            <span style="font-size:20px;">üìã</span>
            <span>View My Queue</span>
          </a>
        </div>
        
        <!-- Recent Sessions -->
        <div style="margin-bottom:20px;">
          <div style="font-size:14px; font-weight:600; color:var(--muted); margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
            <span>üìñ Recent Sessions</span>
            <a id="viewAllSessionsLink" href="#" style="font-size:13px; color:var(--accent); text-decoration:none; font-weight:500;">View All ‚Üí</a>
          </div>
          <div id="julesSessionsList" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:14px; max-height:300px; overflow-y:auto;">
            <div style="color:var(--muted); font-size:14px;">Loading sessions...</div>
          </div>
        </div>
        
        <!-- Connected Sources -->
        <div style="margin-bottom:20px;">
          <div style="font-size:14px; font-weight:600; color:var(--muted); margin-bottom:10px;">üîó Connected Repositories</div>
          <div id="julesSourcesList" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:14px; max-height:250px; overflow-y:auto;">
            <div style="color:var(--muted); font-size:14px;">Loading sources...</div>
          </div>
        </div>
        
        <button id="loadJulesInfoBtn" class="btn" style="padding:12px; width:100%; border:1px solid var(--border); background:transparent; cursor:pointer; border-radius:8px; text-align:center; font-size:14px;">üîÑ Refresh Jules Info</button>
      </div>
    </main>
  </div>

  <script type="module">
    import { initAuthStateListener, updateAuthUI } from './src/modules/auth.js';
    import { initBranchSelector, loadBranches } from './src/modules/branch-selector.js';
    import { loadJulesAccountInfo } from './src/modules/jules.js';
    import { OWNER, REPO, BRANCH } from './src/utils/constants.js';

    function waitForFirebase(callback, attempts = 0, maxAttempts = 100) {
      if (window.firebaseReady) {
        callback();
      } else if (attempts < maxAttempts) {
        setTimeout(() => waitForFirebase(callback, attempts + 1, maxAttempts), 100);
      } else {
        console.error('Firebase failed to initialize');
      }
    }

    async function fetchVersion() {
      try {
        const response = await fetch('package.json');
        const packageData = await response.json();
        const appVersion = document.getElementById('appVersion');
        if (appVersion && packageData.version) {
          appVersion.textContent = `v${packageData.version}`;
        }
      } catch (error) {
        console.error('Failed to fetch version:', error);
      }
    }

    async function loadJulesInfo() {
      const user = window.auth?.currentUser;
      
      if (!user) {
        document.getElementById('julesProfileInfoSection').style.display = 'none';
        document.getElementById('julesNotSignedIn').style.display = 'block';
        return;
      }

      try {
        await loadJulesAccountInfo(user);
        document.getElementById('julesProfileInfoSection').style.display = 'block';
        document.getElementById('julesNotSignedIn').style.display = 'none';
      } catch (err) {
        console.error('Jules info loading error:', err);
      }
    }

    function initApp() {
      const repoPill = document.getElementById('repoPill');
      if (repoPill) {
        repoPill.textContent = `${OWNER}/${REPO}`;
      }

      fetchVersion();
      initBranchSelector(OWNER, REPO, BRANCH);
      loadBranches();

      waitForFirebase(() => {
        initAuthStateListener();
        
        window.auth.onAuthStateChanged((user) => {
          if (user) {
            updateAuthUI(user);
            loadJulesInfo();
          } else {
            document.getElementById('julesProfileInfoSection').style.display = 'none';
            document.getElementById('julesNotSignedIn').style.display = 'block';
          }
        });
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  </script>
</body>
</html>
