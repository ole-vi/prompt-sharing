<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jules - PromptSync</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>

  <div class="wrap" style="grid-template-columns: 1fr;">
    <main class="card" style="padding:32px;">
      <h2 style="margin:0 0 24px; font-size:24px; font-weight:700;">ðŸ¤– Jules Account</h2>
      
      <!-- Loading Message -->
      <div id="julesLoading" style="display:none; background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:48px; text-align:center;">
        <div style="color:var(--muted); font-size:16px;">Loading Jules account information...</div>
      </div>
      
      <!-- Not Signed In Message -->
      <div id="julesNotSignedIn" style="display:none; background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:48px; text-align:center;">
        <div style="color:var(--muted); font-size:16px;">Please sign in to view Jules account information.</div>
      </div>

      <!-- Jules Profile Info Section -->
      <div id="julesProfileInfoSection" style="display:none;">
        <!-- View Queue Button -->
        <div style="margin-bottom:20px;">
          <a href="queue.html" class="btn" style="width:100%; padding:14px; border:2px solid var(--accent); background:rgba(52,152,219,0.1); cursor:pointer; border-radius:8px; font-weight:600; font-size:15px; color:var(--accent); display:flex; align-items:center; justify-content:center; gap:10px; transition: all 0.2s; text-decoration:none;">
            <span style="font-size:20px;">ðŸ“‹</span>
            <span>View My Queue</span>
          </a>
        </div>
        
        <!-- Recent Sessions -->
        <div style="margin-bottom:20px;">
          <div style="font-size:14px; font-weight:600; color:var(--muted); margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
            <span>ðŸ“– Recent Sessions</span>
            <a id="viewAllSessionsLink" href="#" style="font-size:13px; color:var(--accent); text-decoration:none; font-weight:500;">View All â†’</a>
          </div>
          <div id="julesSessionsList" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:14px; max-height:300px; overflow-y:auto;">
            <div style="color:var(--muted); font-size:14px;">Loading sessions...</div>
          </div>
        </div>
        
        <!-- Connected Sources -->
        <div style="margin-bottom:20px;">
          <div style="font-size:14px; font-weight:600; color:var(--muted); margin-bottom:10px;">ðŸ”— Connected Repositories</div>
          <div id="julesSourcesList" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:14px; max-height:250px; overflow-y:auto;">
            <div style="color:var(--muted); font-size:14px;">Loading sources...</div>
          </div>
        </div>
        
        <button id="loadJulesInfoBtn" class="btn" style="padding:12px; width:100%; border:1px solid var(--border); background:transparent; cursor:pointer; border-radius:8px; text-align:center; font-size:14px;">ðŸ”„ Refresh Jules Info</button>
      </div>
    </main>
  </div>

  <script type="module">
    import { loadHeader } from './src/modules/header.js';
    import { loadNavbar } from './src/modules/navbar.js';
    import { initAuthStateListener, updateAuthUI } from './src/modules/auth.js';
    import { initBranchSelector, loadBranches } from './src/modules/branch-selector.js';
    import { loadJulesAccountInfo } from './src/modules/jules.js';
    import { OWNER, REPO, BRANCH } from './src/utils/constants.js';

    function waitForFirebase(callback, attempts = 0, maxAttempts = 100) {
      if (window.firebaseReady) {
        callback();
      } else if (attempts < maxAttempts) {
        setTimeout(() => waitForFirebase(callback, attempts + 1, maxAttempts), 100);
      } else {
        console.error('Firebase failed to initialize');
      }
    }

    async function fetchVersion() {
      try {
        const response = await fetch('package.json');
        const packageData = await response.json();
        const appVersion = document.getElementById('appVersion');
        if (appVersion && packageData.version) {
          appVersion.textContent = `v${packageData.version}`;
        }
      } catch (error) {
        console.error('Failed to fetch version:', error);
      }
    }

    async function loadJulesInfo() {
      const user = window.auth?.currentUser;
      
      const loadingDiv = document.getElementById('julesLoading');
      const notSignedInDiv = document.getElementById('julesNotSignedIn');
      const profileSection = document.getElementById('julesProfileInfoSection');
      
      if (!user) {
        loadingDiv.style.display = 'none';
        profileSection.style.display = 'none';
        notSignedInDiv.style.display = 'block';
        return;
      }

      try {
        loadingDiv.style.display = 'block';
        notSignedInDiv.style.display = 'none';
        profileSection.style.display = 'none';
        
        await loadJulesAccountInfo(user);
        
        loadingDiv.style.display = 'none';
        profileSection.style.display = 'block';
      } catch (err) {
        console.error('Jules info loading error:', err);
        loadingDiv.style.display = 'none';
      }
    }

    function initApp() {
      const repoPill = document.getElementById('repoPill');
      if (repoPill) {
        repoPill.textContent = `${OWNER}/${REPO}`;
      }

      fetchVersion();
      initBranchSelector(OWNER, REPO, BRANCH);
      loadBranches();

      waitForFirebase(() => {
        initAuthStateListener();
        
        window.auth.onAuthStateChanged((user) => {
          if (user) {
            updateAuthUI(user);
            loadJulesInfo();
          } else {
            document.getElementById('julesProfileInfoSection').style.display = 'none';
            document.getElementById('julesNotSignedIn').style.display = 'block';
          }
        });
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', async () => {
        await loadHeader();
        await loadNavbar('jules');
        initApp();
      });
    } else {
      (async () => {
        await loadHeader();
        await loadNavbar('jules');
        initApp();
      })();
    }
  </script>
</body>
</html>
