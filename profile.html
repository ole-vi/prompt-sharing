<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - PromptSync</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>
  <header>
    <style>
      @media (max-width: 900px) {
        #headerContainer {
          flex-direction: column !important;
          gap: 8px !important;
          align-items: center !important;
        }
        #headerContainer > div:first-child {
          width: 100%;
          flex-direction: column !important;
          align-items: center !important;
          gap: 8px !important;
        }
        #headerBranding a {
          flex-direction: column;
          text-align: center;
        }
        #headerControls {
          width: 100%;
          justify-content: center !important;
        }
        #authStatus {
          width: 100%;
          align-items: center !important;
        }
      }
    </style>
    <div id="headerContainer" style="display:flex; justify-content:space-between; align-items:center; gap:16px; padding:12px 16px; width:100%;">
      <div style="display:flex; align-items:center; gap:16px;">
        <div id="headerBranding" style="display:flex; align-items:center; gap:12px;">
          <a id="logoLink" href="/" style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:12px;">
            <img src="assets/PromptSyncLogo.svg" alt="PromptSync" style="width:36px; height:36px; flex-shrink:0; object-fit:contain;">
            <div>
              <div style="font-size:24px; font-weight:900; letter-spacing:0.5px; line-height:1.2;">PromptSync</div>
              <div style="color:var(--muted); font-size:12px; margin-top:2px; word-break:break-word;">Share and amplify your team's AI knowledge.</div>
              <div id="appVersion" style="color:var(--muted); font-size:10px; opacity:0.7; margin-top:2px;"></div>
            </div>
          </a>
        </div>

        <div id="headerControls" style="display:flex; gap:8px; align-items:center;">
          <div class="pill" id="repoPill" style="white-space:nowrap;">Loading repo...</div>
          <label style="display:flex; align-items:center; gap:4px; white-space:nowrap;">
            <span title="Choose a branch">‚ñº</span>
            <select id="branchSelect" class="btn" style="min-width:140px;">
              <option>Loading branches‚Ä¶</option>
            </select>
          </label>
        </div>
      </div>

      <div id="authStatus" style="display:flex; flex-direction:column; align-items:flex-end; gap:4px; font-size:13px; flex-shrink:0;">
        <span id="userDisplay" style="display:none; font-size:11px; color:var(--muted);">          <strong id="userName" style="cursor:pointer; text-decoration:underline;" title="Click to manage Jules API key"></strong>
        </span>
        <a href="https://github.com/ole-vi/prompt-sharing/blob/main/README.md" target="_blank" rel="noopener" class="help-link" title="View documentation" style="padding:6px 10px; font-size:12px;">üìñ Help</a>
      </div>
    </div>
  </header>

  <div class="wrap" style="grid-template-columns: 1fr;">
    <main class="card" style="padding:32px;">
      <h2 style="margin:0 0 24px; font-size:24px; font-weight:700;">üë§ User Profile</h2>
      
      <!-- User Info Section -->
      <div style="background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:16px; margin-bottom:16px;">
        <div style="font-size:12px; color:var(--muted); margin-bottom:6px;">Signed in as</div>
        <div id="profileUserName" style="font-weight:600; font-size:16px;">Loading...</div>
      </div>
      
      <!-- Jules API Key Section -->
      <div id="julesKeyStatusDiv" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:16px; margin-bottom:16px;">
        <div style="font-size:12px; color:var(--muted); margin-bottom:6px;">Jules API Key</div>
        <div id="julesKeyStatus" style="font-weight:600; font-size:16px; color:var(--muted);">Loading...</div>
      </div>
      
      <div style="display:flex; gap:8px; flex-direction:column; margin-bottom:16px;">
        <button id="addJulesKeyBtn" class="btn" style="padding:12px; border:1px solid var(--border); background:transparent; cursor:pointer; border-radius:8px; text-align:center; display:none;">‚ûï Add Jules API Key</button>
      </div>
      
      <!-- Danger Zone -->
      <div id="dangerZoneSection" style="display:none; margin-top:28px; padding:18px; border:1px solid #c0504d; border-radius:8px; background:rgba(192,80,77,0.08);">
        <div style="font-size:15px; font-weight:600; color:#c0504d; margin-bottom:10px;">‚ö†Ô∏è Danger Zone</div>
        <div style="font-size:13px; color:var(--muted); margin-bottom:14px;">This action will delete your stored Jules API key. You'll need to enter a new one next time.</div>
        <button id="resetJulesKeyBtn" class="btn" style="padding:12px; width:100%; border:1px solid #c0504d; background:rgba(192,80,77,0.2); color:#ff9a97; cursor:pointer; border-radius:8px; text-align:center; font-weight:600;">üóëÔ∏è Delete Jules API Key</button>
      </div>
    </main>
  </div>

  <script type="module">
    import { loadNavbar } from './src/modules/navbar.js';
    import { initAuthStateListener, updateAuthUI } from './src/modules/auth.js';
    import { initBranchSelector, loadBranches } from './src/modules/branch-selector.js';
    import { loadProfileDirectly } from './src/modules/jules.js';
    import { OWNER, REPO, BRANCH } from './src/utils/constants.js';

    function waitForFirebase(callback, attempts = 0, maxAttempts = 100) {
      if (window.firebaseReady) {
        callback();
      } else if (attempts < maxAttempts) {
        setTimeout(() => waitForFirebase(callback, attempts + 1, maxAttempts), 100);
      } else {
        console.error('Firebase failed to initialize');
      }
    }

    async function fetchVersion() {
      try {
        const response = await fetch('package.json');
        const packageData = await response.json();
        const appVersion = document.getElementById('appVersion');
        if (appVersion && packageData.version) {
          appVersion.textContent = `v${packageData.version}`;
        }
      } catch (error) {
        console.error('Failed to fetch version:', error);
      }
    }

    async function loadProfile() {
      const user = window.auth?.currentUser;
      
      if (!user) {
        const profileUserName = document.getElementById('profileUserName');
        if (profileUserName) {
          profileUserName.textContent = 'Not signed in';
        }
        return;
      }

      try {
        await loadProfileDirectly(user);
      } catch (err) {
        console.error('Profile loading error:', err);
      }
    }

    function initApp() {
      const repoPill = document.getElementById('repoPill');
      if (repoPill) {
        repoPill.textContent = `${OWNER}/${REPO}`;
      }

      fetchVersion();
      initBranchSelector(OWNER, REPO, BRANCH);
      loadBranches();
      loadBranches();

      waitForFirebase(() => {
        initAuthStateListener();
        
        window.auth.onAuthStateChanged((user) => {
          if (user) {
            updateAuthUI(user);
            loadProfile();
          } else {
            // Hide all profile sections when not signed in
            const profileUserName = document.getElementById('profileUserName');
            const julesKeyStatusDiv = document.getElementById('julesKeyStatusDiv');
            const addJulesKeyBtn = document.getElementById('addJulesKeyBtn');
            const dangerZoneSection = document.getElementById('dangerZoneSection');
            
            if (profileUserName) {
              profileUserName.innerHTML = '<div style="color:var(--muted); text-align:center; padding:48px;">Please sign in to view your profile.</div>';
            }
            if (julesKeyStatusDiv) julesKeyStatusDiv.style.display = 'none';
            if (addJulesKeyBtn) addJulesKeyBtn.style.display = 'none';
            if (dangerZoneSection) dangerZoneSection.style.display = 'none';
          }
        });
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', async () => {
        await loadNavbar('profile');
        initApp();
      });
    } else {
      loadNavbar('profile').then(() => initApp());
    }
  </script>
</body>
</html>
