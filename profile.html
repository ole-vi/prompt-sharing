<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - PromptSync</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body data-page="profile">

  <div class="wrap" style="grid-template-columns: 1fr;">
    <main class="card" style="padding:32px;">
      <h2 style="margin:0 0 24px; font-size:24px; font-weight:700;">üë§ User Profile</h2>
      
      <!-- User Info Section -->
      <div style="background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:16px; margin-bottom:16px;">
        <div style="font-size:12px; color:var(--muted); margin-bottom:6px;">Signed in as</div>
        <div id="profileUserName" style="font-weight:600; font-size:16px;">Loading...</div>
      </div>
      
      <!-- Jules API Key Section -->
      <div id="julesKeyStatusDiv" style="background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:16px; margin-bottom:16px;">
        <div style="font-size:12px; color:var(--muted); margin-bottom:6px;">Jules API Key</div>
        <div id="julesKeyStatus" style="font-weight:600; font-size:16px; color:var(--muted);">Loading...</div>
      </div>
      
      <div style="display:flex; gap:8px; flex-direction:column; margin-bottom:16px;">
        <button id="addJulesKeyBtn" class="btn" style="padding:12px; border:1px solid var(--border); background:transparent; cursor:pointer; border-radius:8px; text-align:center; display:none;">‚ûï Add Jules API Key</button>
      </div>
      
      <!-- Danger Zone -->
      <div id="dangerZoneSection" style="display:none; margin-top:28px; padding:18px; border:1px solid #c0504d; border-radius:8px; background:rgba(192,80,77,0.08);">
        <div style="font-size:15px; font-weight:600; color:#c0504d; margin-bottom:10px;">‚ö†Ô∏è Danger Zone</div>
        <div style="font-size:13px; color:var(--muted); margin-bottom:14px;">This action will delete your stored Jules API key. You'll need to enter a new one next time.</div>
        <button id="resetJulesKeyBtn" class="btn" style="padding:12px; width:100%; border:1px solid #c0504d; background:rgba(192,80,77,0.2); color:#ff9a97; cursor:pointer; border-radius:8px; text-align:center; font-weight:600;">üóëÔ∏è Delete Jules API Key</button>
      </div>
    </main>
  </div>

  <script type="module" src="./src/shared-init.js"></script>
  <script type="module">
    import { waitForFirebase } from './src/shared-init.js';
    import { loadProfileDirectly } from './src/modules/jules.js';

    function waitForComponents() {
      if (document.querySelector('header')) {
        initApp();
      } else {
        setTimeout(waitForComponents, 50);
      }
    }

    async function loadProfile() {
      const user = window.auth?.currentUser;
      
      if (!user) {
        const profileUserName = document.getElementById('profileUserName');
        if (profileUserName) {
          profileUserName.textContent = 'Not signed in';
        }
        return;
      }

      try {
        await loadProfileDirectly(user);
      } catch (err) {
        console.error('Profile loading error:', err);
      }
    }

    function initApp() {
      waitForFirebase(() => {
        window.auth.onAuthStateChanged((user) => {
          if (user) {
            loadProfile();
          } else {
            // Hide all profile sections when not signed in
            const profileUserName = document.getElementById('profileUserName');
            const julesKeyStatusDiv = document.getElementById('julesKeyStatusDiv');
            const addJulesKeyBtn = document.getElementById('addJulesKeyBtn');
            const dangerZoneSection = document.getElementById('dangerZoneSection');
            
            if (profileUserName) {
              profileUserName.innerHTML = '<div style="color:var(--muted); text-align:center; padding:48px;">Please sign in to view your profile.</div>';
            }
            if (julesKeyStatusDiv) julesKeyStatusDiv.style.display = 'none';
            if (addJulesKeyBtn) addJulesKeyBtn.style.display = 'none';
            if (dangerZoneSection) dangerZoneSection.style.display = 'none';
          }
        });
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', waitForComponents);
    } else {
      waitForComponents();
    }
  </script>
</body>
</html>
