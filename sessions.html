<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jules Sessions - PromptSync</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="/src/firebase-init.js"></script>
</head>
<body data-page="sessions">

  <div class="wrap" style="grid-template-columns: 1fr;">
    <main class="card" style="padding:32px;">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
        <h2 style="margin:0; font-size:24px; font-weight:700;">üìñ All Jules Sessions</h2>
        <a href="jules.html" class="btn primary" style="text-decoration:none; padding:8px 16px; font-size:13px; white-space:nowrap;">‚Üê Back to Jules</a>
      </div>

      <!-- Search -->
      <div style="margin-bottom:16px;">
        <input 
          type="text" 
          id="sessionSearchInput" 
          placeholder="Search sessions..." 
          style="width:100%; padding:10px; background:var(--card); border:1px solid var(--border); border-radius:6px; color:var(--text); font-size:14px;"
        />
      </div>
      
      <!-- Loading Message -->
      <div id="sessionsLoading" style="display:none; background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:48px; text-align:center;">
        <div style="color:var(--muted); font-size:16px;">Loading sessions...</div>
      </div>
      
      <!-- Not Signed In Message -->
      <div id="sessionsNotSignedIn" style="display:none; background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:8px; padding:48px; text-align:center;">
        <div style="color:var(--muted); font-size:16px;">Please sign in to view your sessions.</div>
      </div>

      <!-- Sessions List -->
      <div id="allSessionsList" style="display:flex; flex-direction:column; gap:12px;">
        <div style="color:var(--muted); text-align:center; padding:24px;">Loading sessions...</div>
      </div>

      <!-- Load More -->
      <div id="sessionsLoadMore" style="display:none; margin-top:16px; text-align:center;">
        <button id="loadMoreSessionsBtn" class="btn" style="padding:10px 24px;">Load More</button>
      </div>
    </main>
  </div>

  <script type="module" src="./src/shared-init.js"></script>
  <script type="module">
    import { waitForFirebase } from './src/shared-init.js';
    import { listJulesSessions } from './src/modules/jules-api.js';
    import { getDecryptedJulesKey } from './src/modules/jules-api.js';

    let allSessionsCache = [];
    let sessionNextPageToken = null;

    function waitForComponents() {
      if (document.querySelector('header')) {
        initApp();
      } else {
        setTimeout(waitForComponents, 50);
      }
    }

    async function loadSessionsPage() {
      const user = window.auth?.currentUser;
      if (!user) return;
      
      const allSessionsList = document.getElementById('allSessionsList');
      const loadMoreSection = document.getElementById('sessionsLoadMore');
      const loadMoreBtn = document.getElementById('loadMoreSessionsBtn');
      
      try {
        loadMoreBtn.disabled = true;
        loadMoreBtn.textContent = 'Loading...';
        
        const apiKey = await getDecryptedJulesKey(user.uid);
        if (!apiKey) {
          throw new Error('Jules API key not found');
        }
        
        const result = await listJulesSessions(apiKey, 50, sessionNextPageToken);
        
        if (result.sessions && result.sessions.length > 0) {
          allSessionsCache = [...allSessionsCache, ...result.sessions];
          sessionNextPageToken = result.nextPageToken || null;
          
          renderAllSessions(allSessionsCache);
          
          if (sessionNextPageToken) {
            loadMoreSection.style.display = 'block';
            loadMoreBtn.disabled = false;
            loadMoreBtn.textContent = 'Load More';
          } else {
            loadMoreSection.style.display = 'none';
          }
        } else if (allSessionsCache.length === 0) {
          allSessionsList.innerHTML = '<div style="color:var(--muted); text-align:center; padding:24px;">No sessions found</div>';
        }
      } catch (error) {
        if (allSessionsCache.length === 0) {
          allSessionsList.innerHTML = `<div style="color:#e74c3c; text-align:center; padding:24px;">Failed to load sessions: ${error.message}</div>`;
        }
        loadMoreBtn.disabled = false;
        loadMoreBtn.textContent = 'Load More';
      }
    }

    function renderAllSessions(sessions) {
      const allSessionsList = document.getElementById('allSessionsList');
      const searchInput = document.getElementById('sessionSearchInput');
      const searchTerm = searchInput.value.toLowerCase();
      
      const filteredSessions = searchTerm 
        ? sessions.filter(s => {
            const promptText = s.prompt || s.displayName || '';
            const sessionId = s.name?.split('/').pop() || '';
            return promptText.toLowerCase().includes(searchTerm) || sessionId.toLowerCase().includes(searchTerm);
          })
        : sessions;
      
      if (filteredSessions.length === 0 && searchTerm) {
        allSessionsList.innerHTML = '<div style="color:var(--muted); text-align:center; padding:24px;">No sessions match your search</div>';
        return;
      }
      
      allSessionsList.innerHTML = filteredSessions.map(session => {
        const state = session.state || 'UNKNOWN';
        const stateEmoji = {
          'COMPLETED': '‚úÖ',
          'FAILED': '‚ùå',
          'IN_PROGRESS': '‚è≥',
          'PLANNING': '‚è≥',
          'QUEUED': '‚è∏Ô∏è',
          'AWAITING_USER_FEEDBACK': 'üí¨'
        }[state] || '‚ùì';
        
        const stateLabel = {
          'COMPLETED': 'COMPLETED',
          'FAILED': 'FAILED',
          'IN_PROGRESS': 'IN PROGRESS',
          'PLANNING': 'IN PROGRESS',
          'QUEUED': 'QUEUED',
          'AWAITING_USER_FEEDBACK': 'AWAITING USER FEEDBACK'
        }[state] || state.replace(/_/g, ' ');
        
        const promptPreview = (session.prompt || 'No prompt text').substring(0, 150);
        const displayPrompt = promptPreview.length < (session.prompt || '').length ? promptPreview + '...' : promptPreview;
        const createdAt = session.createTime ? new Date(session.createTime).toLocaleDateString() : 'Unknown';
        const prUrl = session.outputs?.[0]?.pullRequest?.url;
        
        const sessionId = session.name?.split('sessions/')[1] || session.id?.split('sessions/')[1] || session.id;
        const sessionUrl = sessionId ? `https://jules.google.com/session/${sessionId}` : 'https://jules.google.com';
        
        return `
          <div style="padding:16px; background:rgba(255,255,255,0.03); border:1px solid var(--border); border-radius:8px; cursor:pointer; transition:all 0.2s;"
               onmouseover="this.style.background='rgba(77,217,255,0.05)'; this.style.borderColor='var(--accent)'"
               onmouseout="this.style.background='rgba(255,255,255,0.03)'; this.style.borderColor='var(--border)'"
               onclick="window.open('${sessionUrl}', '_blank', 'noopener')">
            <div style="font-size:13px; color:var(--muted); margin-bottom:4px;">${createdAt}</div>
            <div style="font-size:14px; color:var(--text); margin-bottom:8px; white-space:pre-wrap;">${displayPrompt}</div>
            <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap;" onclick="event.stopPropagation();">
              <span style="font-size:12px; padding:4px 8px; background:rgba(77,217,255,0.1); border-radius:4px; color:var(--accent);">${stateEmoji} ${stateLabel}</span>
              ${prUrl ? `<a href="${prUrl}" target="_blank" rel="noopener" style="font-size:12px; color:var(--accent); text-decoration:none;">üîó View PR</a>` : ''}
              <span style="font-size:11px; color:var(--muted); margin-left:auto;">üí° Click to view session</span>
            </div>
          </div>
        `;
      }).join('');
    }

    async function loadSessions() {
      const user = window.auth?.currentUser;
      
      const loadingDiv = document.getElementById('sessionsLoading');
      const notSignedInDiv = document.getElementById('sessionsNotSignedIn');
      const sessionsList = document.getElementById('allSessionsList');
      
      if (!user) {
        loadingDiv.style.display = 'none';
        sessionsList.style.display = 'none';
        notSignedInDiv.style.display = 'block';
        return;
      }

      try {
        loadingDiv.style.display = 'block';
        notSignedInDiv.style.display = 'none';
        sessionsList.style.display = 'flex';
        
        await loadSessionsPage();
        
        loadingDiv.style.display = 'none';
      } catch (err) {
        console.error('Sessions loading error:', err);
        loadingDiv.style.display = 'none';
      }
    }

    async function initApp() {
      waitForFirebase(() => {
        loadSessions();
        
        // Set up search functionality
        const searchInput = document.getElementById('sessionSearchInput');
        if (searchInput) {
          searchInput.addEventListener('input', () => renderAllSessions(allSessionsCache));
        }
        
        // Set up load more button
        const loadMoreBtn = document.getElementById('loadMoreSessionsBtn');
        if (loadMoreBtn) {
          loadMoreBtn.addEventListener('click', loadSessionsPage);
        }
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', waitForComponents);
    } else {
      waitForComponents();
    }
  </script>

  <!-- Status Bar -->
  <div id="statusBar" style="display:none;" aria-live="polite">
    <div class="status-inner">
      <div class="status-msg" style="flex:1;">Ready</div>
      <div class="status-progress" style="display:none; margin-left:12px; color:var(--muted); font-size:13px;"></div>
      <button class="status-action btn" style="display:none; margin-left:12px; padding:6px 10px;">Action</button>
    </div>
  </div>
</body>
</html>
