<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>GitHub Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 16px;
    }
    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.2);
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
    }
    .success {
      color: #51cf66;
      background: rgba(81, 207, 102, 0.2);
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="icon icon-lg" aria-hidden="true">lock</span> Connecting to GitHub</h1>
    <div class="spinner"></div>
    <p class="message">Processing authentication...</p>
    <div id="status"></div>
  </div>

  <script type="module" src="src/pages/oauth-callback-page.js"></script>
</body>
</html>
