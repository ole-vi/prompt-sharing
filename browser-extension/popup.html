<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptSync Web Clipper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1d2e;
      color: #e0e0e0;
      font-size: 14px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #3498db;
    }

    .section {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 13px;
      color: #b0b0b0;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #2c3e50;
      border-radius: 6px;
      background: #12162a;
      color: #e0e0e0;
      font-size: 13px;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #3498db;
    }

    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background: #2980b9;
    }

    .button:disabled {
      background: #34495e;
      cursor: not-allowed;
    }

    .button.secondary {
      background: #2c3e50;
    }

    .button.secondary:hover {
      background: #34495e;
    }

    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 12px;
      display: none;
    }

    .status.success {
      background: rgba(39, 174, 96, 0.2);
      color: #27ae60;
      border: 1px solid #27ae60;
    }

    .status.error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }

    .status.info {
      background: rgba(52, 152, 219, 0.2);
      color: #3498db;
      border: 1px solid #3498db;
    }

    .preview {
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
      background: #12162a;
      border: 1px solid #2c3e50;
      border-radius: 6px;
      font-size: 12px;
      line-height: 1.5;
      color: #b0b0b0;
      margin-bottom: 12px;
    }

    .config-section {
      border-top: 1px solid #2c3e50;
      padding-top: 16px;
      margin-top: 16px;
    }

    .info-text {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 6px;
      line-height: 1.4;
    }

    .link {
      color: #3498db;
      text-decoration: none;
      font-size: 12px;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¾ PromptSync Clipper</h1>

  <div id="mainView">
    <div class="section">
      <label>Page Title:</label>
      <input type="text" id="pageTitle" placeholder="Loading..." disabled>
    </div>

    <div class="section">
      <label>Save as:</label>
      <input type="text" id="filename" placeholder="filename.md">
      <div class="info-text">File will be downloaded to your Downloads folder</div>
    </div>

    <div class="preview" id="preview">
      <em>Extracting page content...</em>
    </div>

    <button class="button" id="saveBtn" disabled>ðŸ’¾ Download Markdown</button>
    
    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
