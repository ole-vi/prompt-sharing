<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Copen Dropdown</title>
  <link rel="stylesheet" href="src/styles.css">
  <style>
    body {
      padding: 50px;
      background: var(--bg);
      color: var(--text);
    }
    .test-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .menu-anchor {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>Test Copen Dropdown</h1>
    <p>Click the "copen" button to test the dropdown functionality:</p>
    
    <div id="actions">
      <button class="btn" id="copyBtn" title="Copy the entire prompt">
        <span class="icon icon-inline" aria-hidden="true">content_copy</span> Copy
      </button>
      <div class="menu-anchor">
        <button class="btn" id="copenBtn" title="Copy prompt and open in new tab">
          <span class="icon icon-inline" aria-hidden="true">open_in_new</span> copen â–¼
        </button>
        <div id="copenMenu" class="menu-panel menu-panel-sm menu-panel--below-left">
          <div class="custom-dropdown-item" data-target="blank">
            <span class="icon icon-inline" aria-hidden="true">public</span> Blank
          </div>
          <div class="custom-dropdown-item" data-target="claude">
            <span class="icon icon-inline" aria-hidden="true">smart_toy</span> Claude
          </div>
          <div class="custom-dropdown-item" data-target="codex">
            <span class="icon icon-inline" aria-hidden="true">forum</span> Codex
          </div>
          <div class="custom-dropdown-item" data-target="copilot">
            <span class="icon icon-inline" aria-hidden="true">code</span> Copilot
          </div>
          <div class="custom-dropdown-item" data-target="gemini">
            <span class="icon icon-inline" aria-hidden="true">auto_awesome</span> Gemini
          </div>
          <div class="custom-dropdown-item" data-target="chatgpt">
            <span class="icon icon-inline" aria-hidden="true">chat</span> ChatGPT
          </div>
        </div>
      </div>
    </div>
    
    <div style="margin-top: 20px; padding: 10px; background: var(--card); border-radius: 4px;">
      <p><strong>Test prompt text:</strong></p>
      <pre>This is a test prompt for the copen functionality.</pre>
    </div>
  </div>

  <script type="module">
    import { initDropdown } from './src/modules/dropdown.js';
    import { copyAndOpen } from './src/modules/copen.js';

    // Set up test prompt text
    let testPromptText = "This is a test prompt for the copen functionality.";

    // Initialize the dropdown
    const copenBtn = document.getElementById('copenBtn');
    const copenMenu = document.getElementById('copenMenu');
    const copenDropdown = initDropdown(copenBtn, copenMenu);

    // Handle menu item clicks
    document.addEventListener('click', (event) => {
      const copenMenuItem = event.target.closest('.custom-dropdown-item[data-target]');
      if (copenMenuItem && copenMenu && copenMenuItem.parentElement === copenMenu) {
        event.stopPropagation();
        const targetApp = copenMenuItem.dataset.target;
        console.log('Selected target:', targetApp);
        
        // Call copyAndOpen
        copyAndOpen(targetApp, testPromptText).then(success => {
          if (success) {
            console.log('Successfully copied and opened');
          }
        });
        
        if (copenDropdown) copenDropdown.close();
      }
    });

    console.log('Copen dropdown initialized');
  </script>
</body>
</html>
