<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jules Sessions - PromptRoot</title>
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
  <link rel="stylesheet" href="../../src/styles.css" />
  <script src="../../src/font-init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script src="../../src/firebase-init.js"></script>
</head>
<body data-page="sessions">

  <div class="wrap">
    <main class="card pad-lg">
      <div class="page-header">
        <h2 class="section-title-lg"><span class="icon icon-inline" aria-hidden="true">menu_book</span> All Jules Sessions</h2>
      </div>
      <div class="row mb-md">
        <a href="../jules/jules.html" class="btn primary sm"><span class="icon icon-inline" aria-hidden="true">arrow_back</span> Back to Jules</a>
        <div class="search-wrapper search-inline ml-auto">
          <input 
            type="text" 
            id="sessionSearchInput" 
            placeholder="Search sessions..." 
            class="modal-input"
          />
          <button id="sessionSearchClear" class="search-clear hidden" title="Clear search"><span class="icon" aria-hidden="true">close</span></button>
        </div>
      </div>
      
      <!-- Loading Message -->
      <div id="sessionsLoading" class="panel text-center pad-xl hidden">
        <div class="muted font-16">Loading sessions...</div>
      </div>
      
      <!-- Not Signed In Message -->
      <div id="sessionsNotSignedIn" class="panel text-center pad-xl hidden">
        <div class="muted font-16">Please sign in to view your sessions.</div>
      </div>

      <!-- Sessions List -->
      <div id="allSessionsList" class="vlist"></div>

      <!-- Load More -->
      <div id="sessionsLoadMore" class="mt-md text-center hidden">
        <button id="loadMoreSessionsBtn" class="btn">Load More</button>
      </div>
    </main>
  </div>

  <footer>
    <div style="text-align: center;">
      <a href="https://github.com/promptroot/promptroot/blob/main/README.md" target="_blank" rel="noopener" style="color: var(--muted); text-decoration: none;">Help</a>
      <span style="margin: 0 12px;">•</span>
      <button id="footerFeedbackBtn" style="color: var(--muted); text-decoration: none; background: none; border: none; cursor: pointer; font: inherit; padding: 0;">Feedback</button>
      <span style="margin: 0 12px;">•</span>
      <a href="../../privacy.html" style="color: var(--muted); text-decoration: none;">Privacy Policy</a>
      <span style="margin: 0 12px;">•</span>
      <a href="https://github.com/promptroot/promptroot" target="_blank" rel="noopener" style="color: var(--muted); text-decoration: none;">GitHub</a>
    </div>
  </footer>

  <script type="module" src="../../src/shared-init.js"></script>
  <script type="module" src="../../src/pages/sessions-page.js"></script>

  <!-- Status Bar -->
  <div id="statusBar" style="display:none;" aria-live="polite">
    <div class="status-inner">
      <div class="status-msg" style="flex:1;">Ready</div>
      <div class="status-progress" style="display:none;"></div>
      <button class="status-action btn" style="display:none;">Action</button>
    </div>
  </div>
</body>
</html>
