<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queue - PromptRoot</title>
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
  <link rel="stylesheet" href="../../src/styles.css" />
  <script src="../../src/font-init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="../../src/firebase-init.js"></script>
</head>
<body data-page="queue">

  <div class="wrap">
    <main class="card pad-lg">
      <div class="page-header">
        <h1 class="section-title-lg"><span class="icon icon-inline" aria-hidden="true">list_alt</span> Jules Queue</h1>
      </div>

      <!-- Not Signed In Message -->
      <div id="queueNotSignedIn" class="panel text-center pad-xl hidden">
        <div class="muted-text small-text">Please sign in to view your queue.</div>
      </div>

      <!-- Queue Controls (hidden when not signed in) -->
      <div id="queueControls">
        <div class="toolbar">
          <div class="toolbar-actions">
            <label class="form-label small-text"><input id="queueSelectAll" type="checkbox" /> Select All</label>
          </div>
          <div class="toolbar-actions">
            <label class="form-label small-text"><input id="queueSuppressPopupsCheckbox" type="checkbox" /> Suppress Popups</label>
            <label class="form-label small-text"><input id="queueOpenInBackgroundCheckbox" type="checkbox" /> Open in Background</label>
            <button id="queuePauseBtn" class="btn">Pause</button>
            <button id="queueRunBtn" class="btn primary">Run Selected</button>
            <button id="queueDeleteBtn" class="btn danger">Delete Selected</button>
          </div>
        </div>

        <div id="allQueueList" class="vlist min-h-400">
          <div class="panel text-center pad-xl muted-text">Loading queue...</div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="../../src/shared-init.js"></script>
  <script type="module" src="../../src/pages/queue-page.js"></script>

  <!-- Status Bar -->
  <div id="statusBar" class="hidden" aria-live="polite">
    <div class="status-inner">
      <div class="status-msg flex-1">Ready</div>
      <div class="status-progress hidden"></div>
      <button class="status-action btn hidden">Action</button>
    </div>
  </div>
</body>
</html>
