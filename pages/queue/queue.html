<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queue - PromptSync</title>
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  
  <!-- Core Styles -->
  <link rel="stylesheet" href="../../src/styles/core/variables.css" />
  <link rel="stylesheet" href="../../src/styles/core/reset.css" />
  <link rel="stylesheet" href="../../src/styles/core/animations.css" />
  
  <!-- Layout Styles -->
  <link rel="stylesheet" href="../../src/styles/layout/header.css" />
  <link rel="stylesheet" href="../../src/styles/layout/main.css" />
  
  <!-- Component Styles -->
  <link rel="stylesheet" href="../../src/styles/components/cards.css" />
  <link rel="stylesheet" href="../../src/styles/components/buttons.css" />
  <link rel="stylesheet" href="../../src/styles/components/badges.css" />
  <link rel="stylesheet" href="../../src/styles/components/dropdowns.css" />
  
  <!-- Utilities -->
  <link rel="stylesheet" href="../../src/styles/utilities.css" />
  
  <!-- Responsive Styles -->
  <link rel="stylesheet" href="../../src/styles/media-queries.css" />
  
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="../../firebase-init.js"></script>
</head>
<body data-page="queue">

  <div class="wrap grid-cols-1">
    <main class="card flex-col content-box">
      <div class="page-header mb-20">
        <h1 class="page-title">ðŸ§¾ Jules Queue</h1>
      </div>

      <!-- Not Signed In Message -->
      <div id="queueNotSignedIn" class="message-box hidden">
        <div class="message-box__text">Please sign in to view your queue.</div>
      </div>

      <!-- Queue Controls (hidden when not signed in) -->
      <div id="queueControls">
        <div class="flex-between mb-16 gap-12" style="flex-wrap:wrap;">
          <div class="flex-center gap-8">
            <label class="flex-center gap-8 text-sm"><input id="queueSelectAll" type="checkbox" /> Select All</label>
          </div>
          <div class="flex-center gap-8" style="flex-wrap:wrap;">
            <label class="flex-center gap-8 text-sm"><input id="queueSuppressPopupsCheckbox" type="checkbox" /> Suppress Popups</label>
            <label class="flex-center gap-8 text-sm"><input id="queueOpenInBackgroundCheckbox" type="checkbox" /> Open in Background</label>
            <script>
              (function() {
                const suppressCheckbox = document.getElementById('queueSuppressPopupsCheckbox');
                const backgroundCheckbox = document.getElementById('queueOpenInBackgroundCheckbox');
                if (suppressCheckbox && backgroundCheckbox) {
                  suppressCheckbox.addEventListener('change', () => {
                    if (suppressCheckbox.checked) backgroundCheckbox.checked = false;
                  });
                  backgroundCheckbox.addEventListener('change', () => {
                    if (backgroundCheckbox.checked) suppressCheckbox.checked = false;
                  });
                }
              })();
            </script>
            <button id="queuePauseBtn" class="btn" style="padding:8px 12px;">Pause</button>
            <button id="queueRunBtn" class="btn primary" style="padding:8px 12px;">Run Selected</button>
            <button id="queueDeleteBtn" class="btn" style="padding:8px 12px; border-color:#c0504d; color:#c0504d;">Delete Selected</button>
          </div>
        </div>

        <div id="allQueueList" class="flex-col gap-8" style="min-height:400px;">
          <div class="text-muted text-center" style="padding:48px;">Loading queue...</div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="../../src/shared-init.js"></script>
  <script type="module">
    import { attachQueueHandlers } from '../../src/modules/jules.js';

    function waitForComponents() {
      if (document.querySelector('header')) {
        initApp();
      } else {
        setTimeout(waitForComponents, 50);
      }
    }

    function initApp() {
      // Initialize queue functionality
      attachQueueHandlers();
      
      const user = window.auth?.currentUser;
      if (user) {
        document.getElementById('queueControls').classList.remove('hidden');
        document.getElementById('queueNotSignedIn').classList.add('hidden');
        loadQueue();
      } else {
        document.getElementById('queueControls').classList.add('hidden');
        document.getElementById('queueNotSignedIn').classList.remove('hidden');
      }
      
      // Listen for auth state changes
      window.auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById('queueControls').classList.remove('hidden');
          document.getElementById('queueNotSignedIn').classList.add('hidden');
          loadQueue();
        } else {
          document.getElementById('queueControls').classList.add('hidden');
          document.getElementById('queueNotSignedIn').classList.remove('hidden');
        }
      });
    }

    async function loadQueue() {
      const user = window.auth?.currentUser;
      const listDiv = document.getElementById('allQueueList');
      
      if (!listDiv) {
        console.error('Queue list element not found');
        return;
      }
      
      if (!user) {
        listDiv.innerHTML = '<div style="color:var(--muted); text-align:center; padding:48px;">Please sign in to view your queue.</div>';
        return;
      }

      try {
        listDiv.innerHTML = '<div style="color:var(--muted); text-align:center; padding:48px;">Loading queue...</div>';
        
        // Import the jules module to access queue functions
        const julesModule = await import('../../src/modules/jules.js');
        
        // Get the queue items
        const items = await julesModule.listJulesQueue(user.uid);
        
        // Render the queue directly on the page
        julesModule.renderQueueListDirectly(items);
        julesModule.attachQueueHandlers();
      } catch (err) {
        console.error('Queue loading error:', err);
        listDiv.innerHTML = `<div style="color:#e74c3c; text-align:center; padding:48px;">Failed to load queue: ${err.message}</div>`;
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', waitForComponents);
    } else {
      waitForComponents();
    }
  </script>

  <!-- Status Bar -->
  <div id="statusBar" style="display:none;" aria-live="polite">
    <div class="status-inner">
      <div class="status-msg" style="flex:1;">Ready</div>
      <div class="status-progress" style="display:none; margin-left:12px; color:var(--muted); font-size:13px;"></div>
      <button class="status-action btn" style="display:none; margin-left:12px; padding:6px 10px;">Action</button>
    </div>
  </div>
</body>
</html>
