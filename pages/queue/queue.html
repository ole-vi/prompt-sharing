<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queue - PromptRoot</title>
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
  <link rel="stylesheet" href="../../src/styles.css" />
  <script src="../../src/font-init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script type="module" src="../../src/firebase-init.js"></script>
</head>
<body data-page="queue">

  <div class="wrap">
    <main class="card pad-lg">
      <div class="page-header">
        <h1 class="section-title-lg"><span class="icon icon-inline" aria-hidden="true">list_alt</span> Jules Queue</h1>
      </div>

      <!-- Loading Message -->
      <div id="queueLoading" class="panel text-center pad-xl muted-text hidden">Loading queue...</div>

      <!-- Not Signed In Message -->
      <div id="queueNotSignedIn" class="panel text-center pad-xl hidden">
        <div class="muted-text small-text">Please sign in to view your queue.</div>
      </div>

      <!-- Queue Controls (hidden when not signed in) -->
      <div id="queueControls" class="hidden">
        <div class="toolbar">
          <div class="toolbar-actions">
            <label class="form-label small-text"><input id="queueSelectAll" type="checkbox" /> Select All</label>
          </div>
          <div class="toolbar-actions">
            <label class="form-label small-text"><input id="queueSuppressPopupsCheckbox" type="checkbox" /> Suppress Popups</label>
            <label class="form-label small-text"><input id="queueOpenInBackgroundCheckbox" type="checkbox" /> Open in Background</label>
            <button id="queuePauseBtn" class="btn"><span class="icon icon-inline" aria-hidden="true">pause</span> Pause</button>
            <button id="queueScheduleBtn" class="btn" aria-label="Schedule selected items"><span class="icon icon-inline" aria-hidden="true">schedule</span> Schedule</button>
            <button id="queueRunBtn" class="btn primary"><span class="icon icon-inline" aria-hidden="true">play_arrow</span> Run Selected</button>
            <button id="queueDeleteBtn" class="btn danger"><span class="icon icon-inline" aria-hidden="true">delete</span> Delete Selected</button>
          </div>
        </div>

        <div id="allQueueList" class="vlist scrollable-list list-lg min-h-400">
        </div>
      </div>
    </main>
  </div>

  <footer>
    <div style="text-align: center;">
      <a href="https://github.com/promptroot/promptroot/blob/main/README.md" target="_blank" rel="noopener" style="color: var(--muted); text-decoration: none;">Help</a>
      <span style="margin: 0 12px;">•</span>
      <button id="footerFeedbackBtn" style="color: var(--muted); text-decoration: none; background: none; border: none; cursor: pointer; font: inherit; padding: 0;">Feedback</button>
      <span style="margin: 0 12px;">•</span>
      <a href="../../pages/privacy/privacy.html" style="color: var(--muted); text-decoration: none;">Privacy Policy</a>
      <span style="margin: 0 12px;">•</span>
      <a href="https://github.com/promptroot/promptroot" target="_blank" rel="noopener" style="color: var(--muted); text-decoration: none;">GitHub</a>
    </div>
  </footer>

  <script type="module" src="../../src/shared-init.js"></script>
  <script type="module" src="../../src/pages/queue-page.js"></script>

  <!-- Schedule Queue Modal -->
  <div id="scheduleQueueModalContainer"></div>

  <!-- Status Bar -->
  <div id="statusBar" class="hidden" aria-live="polite">
    <div class="status-inner">
      <div class="status-msg flex-1">Ready</div>
      <div class="status-progress hidden"></div>
      <button class="status-action btn hidden">Action</button>
    </div>
  </div>
</body>
</html>
