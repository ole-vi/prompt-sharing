<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queue - PromptSync</title>
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  <link rel="stylesheet" href="../../src/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="../../src/firebase-init.js"></script>
</head>
<body data-page="queue">

  <div class="wrap">
    <main class="card pad-lg">
      <div class="page-header">
        <h1 class="section-title-lg">üßæ Jules Queue</h1>
      </div>

      <!-- Not Signed In Message -->
      <div id="queueNotSignedIn" class="panel text-center pad-xl hidden">
        <div class="muted-text small-text">Please sign in to view your queue.</div>
      </div>

      <!-- Queue Controls (hidden when not signed in) -->
      <div id="queueControls">
        <div class="toolbar">
          <div class="toolbar-actions">
            <label class="form-label small-text"><input id="queueSelectAll" type="checkbox" /> Select All</label>
          </div>
          <div class="toolbar-actions">
            <label class="form-label small-text"><input id="queueSuppressPopupsCheckbox" type="checkbox" /> Suppress Popups</label>
            <label class="form-label small-text"><input id="queueOpenInBackgroundCheckbox" type="checkbox" /> Open in Background</label>
            <script>
              (function() {
                const suppressCheckbox = document.getElementById('queueSuppressPopupsCheckbox');
                const backgroundCheckbox = document.getElementById('queueOpenInBackgroundCheckbox');
                if (suppressCheckbox && backgroundCheckbox) {
                  suppressCheckbox.addEventListener('change', () => {
                    if (suppressCheckbox.checked) backgroundCheckbox.checked = false;
                  });
                  backgroundCheckbox.addEventListener('change', () => {
                    if (backgroundCheckbox.checked) suppressCheckbox.checked = false;
                  });
                }
              })();
            </script>
            <button id="queuePauseBtn" class="btn">Pause</button>
            <button id="queueRunBtn" class="btn primary">Run Selected</button>
            <button id="queueDeleteBtn" class="btn danger">Delete Selected</button>
          </div>
        </div>

        <div id="allQueueList" class="vlist min-h-400">
          <div class="panel text-center pad-xl muted-text">Loading queue...</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Subtask Error Modal -->
  <div id="subtaskErrorModal" class="modal">
    <div class="modal-content">
      <h2 class="error-title">‚ö†Ô∏è Subtask Failed</h2>
      <div class="error-banner">
        <div style="flex:1;">
          <div id="errorSubtaskNumber" class="small-text muted-text mb-md"></div>
          <div id="errorMessage"></div>
        </div>
      </div>
      <div class="error-details">
        <div id="errorDetails" style="word-break: break-word;"></div>
      </div>
      <div class="mb-md">
        <label class="small-text" style="display:flex; align-items:center; gap:6px;">
          <input id="errorRetryDelayCheckbox" type="checkbox" checked />
          <span>Wait 5 seconds before retry</span>
        </label>
      </div>
      <div class="modal-buttons">
        <button id="subtaskErrorCancelBtn" class="btn">Cancel All</button>
        <button id="subtaskErrorSkipBtn" class="btn warn">Skip This</button>
        <button id="subtaskErrorQueueBtn" class="btn primary">Queue Remainder</button>
        <button id="subtaskErrorRetryBtn" class="btn success">Retry</button>
      </div>
    </div>
  </div>

  <script type="module" src="../../src/shared-init.js"></script>
  <script type="module">
    import { attachQueueHandlers } from '../../src/modules/jules-queue.js';

    function waitForComponents() {
      if (document.querySelector('header')) {
        initApp();
      } else {
        setTimeout(waitForComponents, 50);
      }
    }

    function initApp() {
      // Initialize queue functionality
      attachQueueHandlers();
      
      const user = window.auth?.currentUser;
      if (user) {
        document.getElementById('queueControls').classList.remove('hidden');
        document.getElementById('queueNotSignedIn').classList.add('hidden');
        loadQueue();
      } else {
        document.getElementById('queueControls').classList.add('hidden');
        document.getElementById('queueNotSignedIn').classList.remove('hidden');
      }
      
      // Listen for auth state changes
      window.auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById('queueControls').classList.remove('hidden');
          document.getElementById('queueNotSignedIn').classList.add('hidden');
          loadQueue();
        } else {
          document.getElementById('queueControls').classList.add('hidden');
          document.getElementById('queueNotSignedIn').classList.remove('hidden');
        }
      });
    }

    async function loadQueue() {
      const user = window.auth?.currentUser;
      const listDiv = document.getElementById('allQueueList');
      
      if (!listDiv) {
        console.error('Queue list element not found');
        return;
      }
      
      if (!user) {
        listDiv.innerHTML = '<div class="panel text-center pad-xl muted-text">Please sign in to view your queue.</div>';
        return;
      }

      try {
        listDiv.innerHTML = '<div class="panel text-center pad-xl muted-text">Loading queue...</div>';
        
        // Import the jules module to access queue functions
        const julesModule = await import('../../src/modules/jules-queue.js');
        
        // Get the queue items
        const items = await julesModule.listJulesQueue(user.uid);
        
        // Render the queue directly on the page
        julesModule.renderQueueListDirectly(items);
        julesModule.attachQueueHandlers();
      } catch (err) {
        console.error('Queue loading error:', err);
        listDiv.innerHTML = `<div class="panel text-center pad-xl">Failed to load queue: ${err.message}</div>`;
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', waitForComponents);
    } else {
      waitForComponents();
    }
  </script>

  <!-- Status Bar -->
  <div id="statusBar" class="hidden" aria-live="polite">
    <div class="status-inner">
      <div class="status-msg flex-1">Ready</div>
      <div class="status-progress hidden"></div>
      <button class="status-action btn hidden">Action</button>
    </div>
  </div>
</body>
</html>
