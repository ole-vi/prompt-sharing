<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - PromptSync</title>
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  
  <!-- Core Styles -->
  <link rel="stylesheet" href="../../src/styles/core/variables.css" />
  <link rel="stylesheet" href="../../src/styles/core/reset.css" />
  <link rel="stylesheet" href="../../src/styles/core/animations.css" />
  
  <!-- Layout Styles -->
  <link rel="stylesheet" href="../../src/styles/layout/header.css" />
  <link rel="stylesheet" href="../../src/styles/layout/main.css" />
  
  <!-- Component Styles -->
  <link rel="stylesheet" href="../../src/styles/components/cards.css" />
  <link rel="stylesheet" href="../../src/styles/components/buttons.css" />
  <link rel="stylesheet" href="../../src/styles/components/badges.css" />
  <link rel="stylesheet" href="../../src/styles/components/dropdowns.css" />
  
  <!-- Utilities -->
  <link rel="stylesheet" href="../../src/styles/utilities.css" />
  
  <!-- Responsive Styles -->
  <link rel="stylesheet" href="../../src/styles/media-queries.css" />
  
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="../../src/firebase-init.js"></script>
</head>
<body data-page="profile">

  <div class="wrap grid-cols-1">
    <main class="card content-box--large">
      <h2 class="page-header mb-24">üë§ User Profile</h2>
      
      <!-- User Info Section -->
      <div class="content-box mb-16">
        <div class="text-xs text-muted mb-6">Signed in as</div>
        <div id="profileUserName" class="font-medium" style="font-size:16px;"></div>
      </div>
      
      <!-- Jules API Key Section -->
      <div id="julesKeyStatusDiv" class="content-box mb-16">
        <div class="text-xs text-muted mb-6">Jules API Key</div>
        <div id="julesKeyStatus" class="font-medium text-muted" style="font-size:16px;"></div>
      </div>
      
      <div class="flex-col gap-8 mb-16">
        <button id="addJulesKeyBtn" class="btn hidden" style="padding:12px; border:1px solid var(--border); background:transparent; cursor:pointer; border-radius:8px; text-align:center;">‚ûï Add Jules API Key</button>
      </div>
      
      <!-- Danger Zone -->
      <div id="dangerZoneSection" class="hidden mt-28" style="padding:18px; border:1px solid #c0504d; border-radius:8px; background:rgba(192,80,77,0.08);">
        <div class="font-medium mb-10" style="font-size:15px; color:#c0504d;">‚ö†Ô∏è Danger Zone</div>
        <div class="text-sm text-muted mb-14">This action will delete your stored Jules API key. You'll need to enter a new one next time.</div>
        <button id="resetJulesKeyBtn" class="btn" style="padding:12px; width:100%; border:1px solid #c0504d; background:rgba(192,80,77,0.2); color:#ff9a97; cursor:pointer; border-radius:8px; text-align:center; font-weight:600;">üóëÔ∏è Delete Jules API Key</button>
      </div>
    </main>
  </div>

  <script type="module" src="../../src/shared-init.js"></script>
  <script type="module">
    import { waitForFirebase } from '../../src/shared-init.js';
    import { loadProfileDirectly } from '../../src/modules/jules.js';

    function waitForComponents() {
      if (document.querySelector('header')) {
        initApp();
      } else {
        setTimeout(waitForComponents, 50);
      }
    }

    async function loadProfile() {
      const user = window.auth?.currentUser;
      
      if (!user) {
        const profileUserName = document.getElementById('profileUserName');
        if (profileUserName) {
          profileUserName.textContent = 'Not signed in';
        }
        return;
      }

      try {
        await loadProfileDirectly(user);
      } catch (err) {
        console.error('Profile loading error:', err);
      }
    }

    function initApp() {
      waitForFirebase(() => {
        window.auth.onAuthStateChanged((user) => {
          if (user) {
            loadProfile();
          } else {
            // Hide all profile sections when not signed in
            const profileUserName = document.getElementById('profileUserName');
            const julesKeyStatusDiv = document.getElementById('julesKeyStatusDiv');
            const addJulesKeyBtn = document.getElementById('addJulesKeyBtn');
            const dangerZoneSection = document.getElementById('dangerZoneSection');
            
            if (profileUserName) {
              profileUserName.innerHTML = '<div style="color:var(--muted); text-align:center; padding:48px;">Please sign in to view your profile.</div>';
            }
            if (julesKeyStatusDiv) julesKeyStatusDiv.classList.add('hidden');
            if (addJulesKeyBtn) addJulesKeyBtn.classList.add('hidden');
            if (dangerZoneSection) dangerZoneSection.classList.add('hidden');
          }
        });
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', waitForComponents);
    } else {
      waitForComponents();
    }
  </script>
</body>
</html>
