<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - PromptRoot</title>
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
  <link rel="stylesheet" href="../../src/styles.css" />
  <script src="../../src/font-init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="../../src/firebase-init.js"></script>
</head>
<body data-page="profile">

  <div class="wrap">
    <main class="card pad-lg">
      <h2 class="section-title-lg mb-lg"><span class="icon icon-inline" aria-hidden="true">person</span> User Profile</h2>
      
      <!-- User Info Section -->
      <div class="info-card">
        <div class="info-label">Signed in as</div>
        <div id="profileUserName" class="info-value">Loading...</div>
      </div>
      
      <!-- Jules API Key Section -->
      <div id="julesKeyStatusDiv" class="info-card">
        <div class="info-label">Jules API Key</div>
        <div id="julesKeyStatus" class="info-value muted-text">Loading...</div>
      </div>
      
      <div class="btn-container">
        <button id="addJulesKeyBtn" class="btn w-full hidden"><span class="icon icon-inline" aria-hidden="true">add</span> Add Jules API Key</button>
      </div>
      
      <!-- Danger Zone -->
      <div id="dangerZoneSection" class="danger-panel mt-lg hidden">
        <div class="danger-title"><span class="icon icon-inline" aria-hidden="true">warning</span> Danger Zone</div>
        <div class="danger-desc">This action will delete your stored Jules API key. You'll need to enter a new one next time.</div>
        <button id="resetJulesKeyBtn" class="btn danger w-full fw-600"><span class="icon icon-inline" aria-hidden="true">delete</span> Delete Jules API Key</button>
      </div>
    </main>
  </div>

  <footer>
    <div class="footer-content">
      <a href="https://github.com/promptroot/promptroot/blob/main/README.md" target="_blank" rel="noopener" class="footer-link">Help</a>
      <span class="footer-separator">•</span>
      <button id="footerFeedbackBtn" class="footer-btn">Feedback</button>
      <span class="footer-separator">•</span>
      <a href="../../pages/privacy/privacy.html" class="footer-link">Privacy Policy</a>
      <span class="footer-separator">•</span>
      <a href="https://github.com/promptroot/promptroot" target="_blank" rel="noopener" class="footer-link">GitHub</a>
    </div>
  </footer>

  <script type="module" src="../../src/shared-init.js"></script>
  <script type="module" src="../../src/pages/profile-page.js"></script>
</body>
</html>
