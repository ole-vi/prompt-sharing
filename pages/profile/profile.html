<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>Profile - PromptRoot</title>
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
  <link rel="stylesheet" href="../../src/styles.css" />
  <script src="../../src/font-init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <!-- Removed: firebase-functions-compat.js - not used in app -->
  <script type="module" src="../../src/firebase-init.js"></script>
  <script type="module" src="../../src/sw-register.js"></script>
</head>
<body data-page="profile">

  <div class="wrap">
    <main class="card pad-lg">
      <h2 class="section-title-lg mb-lg"><span class="icon icon-inline" aria-hidden="true">person</span> User Profile</h2>
      
      <!-- User Info Section -->
      <div class="info-card">
        <div class="info-label">Signed in as</div>
        <div id="profileUserName" class="info-value">Loading...</div>
      </div>

      <!-- Copen Management Section -->
      <div id="copenManagementSection" class="mt-lg">
        <h3 class="section-title-md mb-md"><span class="icon icon-inline" aria-hidden="true">open_in_new</span> Copen Links</h3>
        <p class="muted-text mb-md">Manage the "Copy and Open" destinations available when working with prompts.</p>
        
        <div id="copenList" class="copen-list">
          <!-- Copens will be populated here -->
        </div>

        <button id="addCopenBtn" class="btn w-full mt-md"><span class="icon icon-inline" aria-hidden="true">add</span> Add Custom Copen</button>
      </div>
    </main>
  </div>

  <!-- Copen Editor Modal -->
  <div id="copenEditorModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="copenEditorTitle">Add Custom Copen</h3>
        <button class="btn-icon close-modal" id="copenEditorClose">✕</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="copenLabel">Label</label>
          <input type="text" id="copenLabel" class="input" placeholder="e.g., My AI Tool" required>
        </div>
        <div class="form-group">
          <label for="copenUrl">URL</label>
          <input type="url" id="copenUrl" class="input" placeholder="https://example.com" required>
        </div>
        <div class="form-group">
          <label for="copenIcon">Icon (Material Symbol name)</label>
          <input type="text" id="copenIcon" class="input" placeholder="extension">
          <small class="muted-text">Optional. Default: extension</small>
        </div>
      </div>
      <div class="modal-buttons">
        <button id="copenEditorSave" class="btn primary"><span class="icon icon-inline" aria-hidden="true">save</span> Save</button>
        <button id="copenEditorCancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-nav">
      <a href="https://github.com/promptroot/promptroot/blob/main/README.md" target="_blank" rel="noopener" class="footer-nav__item">Help</a>
      <span class="footer-nav__sep">•</span>
      <button id="footerFeedbackBtn" class="footer-nav__item">Feedback</button>
      <span class="footer-nav__sep">•</span>
      <a href="../../pages/privacy/privacy.html" class="footer-nav__item">Privacy Policy</a>
      <span class="footer-nav__sep">•</span>
      <a href="https://github.com/promptroot/promptroot" target="_blank" rel="noopener" class="footer-nav__item">GitHub</a>
    </div>
  </footer>

  <script type="module" src="../../src/shared-init.js"></script>
  <script type="module" src="../../src/pages/profile-page.js"></script>
</body>
</html>
