<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - PromptSync</title>
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  <link rel="stylesheet" href="../../src/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-functions-compat.js"></script>
  <script src="../../src/firebase-init.js"></script>
</head>
<body data-page="profile">

  <div class="wrap">
    <main class="card pad-lg">
      <h2 class="section-title-lg mb-lg">üë§ User Profile</h2>
      
      <!-- User Info Section -->
      <div class="info-card">
        <div class="info-label">Signed in as</div>
        <div id="profileUserName" class="info-value">Loading...</div>
      </div>
      
      <!-- Jules API Key Section -->
      <div id="julesKeyStatusDiv" class="info-card">
        <div class="info-label">Jules API Key</div>
        <div id="julesKeyStatus" class="info-value muted-text">Loading...</div>
      </div>
      
      <div class="btn-container">
        <button id="addJulesKeyBtn" class="btn w-full hidden">‚ûï Add Jules API Key</button>
      </div>
      
      <!-- Danger Zone -->
      <div id="dangerZoneSection" class="danger-panel mt-lg hidden">
        <div class="danger-title">‚ö†Ô∏è Danger Zone</div>
        <div class="danger-desc">This action will delete your stored Jules API key. You'll need to enter a new one next time.</div>
        <button id="resetJulesKeyBtn" class="btn danger w-full fw-600">üóëÔ∏è Delete Jules API Key</button>
      </div>
    </main>
  </div>

  <script type="module" src="../../src/shared-init.js"></script>
  <script type="module">
    import { waitForFirebase } from '../../src/shared-init.js';
    import { loadProfileDirectly } from '../../src/modules/jules-modal.js';

    function waitForComponents() {
      if (document.querySelector('header')) {
        initApp();
      } else {
        setTimeout(waitForComponents, 50);
      }
    }

    async function loadProfile() {
      const user = window.auth?.currentUser;
      
      if (!user) {
        const profileUserName = document.getElementById('profileUserName');
        if (profileUserName) {
          profileUserName.textContent = 'Not signed in';
        }
        return;
      }

      try {
        await loadProfileDirectly(user);
      } catch (err) {
        console.error('Profile loading error:', err);
      }
    }

    function initApp() {
      waitForFirebase(() => {
        window.auth.onAuthStateChanged((user) => {
          if (user) {
            loadProfile();
          } else {
            // Hide all profile sections when not signed in
            const profileUserName = document.getElementById('profileUserName');
            const julesKeyStatusDiv = document.getElementById('julesKeyStatusDiv');
            const addJulesKeyBtn = document.getElementById('addJulesKeyBtn');
            const dangerZoneSection = document.getElementById('dangerZoneSection');
            
            if (profileUserName) {
              profileUserName.innerHTML = '<div class="muted-text text-center pad-xl">Please sign in to view your profile.</div>';
            }
            if (julesKeyStatusDiv) julesKeyStatusDiv.classList.add('hidden');
            if (addJulesKeyBtn) addJulesKeyBtn.classList.add('hidden');
            if (dangerZoneSection) dangerZoneSection.classList.add('hidden');
          }
        });
      });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', waitForComponents);
    } else {
      waitForComponents();
    }
  </script>
</body>
</html>
