name: Extended E2E Tests

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
        - chromium
        - firefox
        - webkit

jobs:
  extended-e2e-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    
    - name: Setup Python for dev server
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ github.event.inputs.browser || 'chromium' }}
    
    - name: Run Extended E2E tests
      run: npm run test:e2e:extended -- --project=${{ github.event.inputs.browser || 'chromium' }} --reporter=github,html
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: extended-playwright-report
        path: playwright-report/
        retention-days: 30